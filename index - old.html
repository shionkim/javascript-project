<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Judson&family=Open+Sans&family=Raleway:wght@800&family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <div id="nav">
        <img id="UEFA" src="pictures/UEFA_Logo.png" alt="The official UEFA Logo">
        <img id="EUROS" src="pictures/Euro_logo.png" alt="The official Euros 2024 Logo">
    </div>
    <div class="main">
        <div class="phrase"> 
                <b>Nations <span class="last1">united,</span></b><br>
                <b>dreams <span class="last2">ignited,</span></b><br>
                <b>victory in <span class="last3">sight</span></b><br>
                <button id="expl">Explore more</button>
        </p>
        </div>
        <div id="stadium">
            <button id="prev-btn" class="arrow-btn">&lt;</button>
            <img id="slides"src="https://img.fcbayern.com/image/upload/v1633517110/cms/public/images/allianz-arena/europameisterschaft/UEFA-EURO2024-KV_UEFA.png" alt="picture of a stadium">
            <button id="next-btn" class="arrow-btn">&gt;</button>
        </div>

    </div>
    <div class="dateFooter">
        <p><b>June - July 2024</b></p>
    </div>
    <section id="section2">
        <h2>Participants</h2>
        <div class="countries">
            <div class="country-item">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/ba/Flag_of_Germany.svg/1200px-Flag_of_Germany.svg.png" alt="Flag of Germany">
                <b>Germany</b>
            </div>
            <div class="country-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/Flag_of_France_%282020–present%29.svg/1200px-Flag_of_France_%282020–present%29.svg.png" alt="Flag of France">
                <b>France</b>
            </div>
            <div class="country-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Bandera_de_España.svg/1200px-Bandera_de_España.svg.png" alt="Flag of Spain">
                <b>Spain</b>
            </div>
            <div class="country-item">
                <img src="https://www.flaggenmeer.de/media/weedesign_images2webp/2000/flagge-portugal-querformat.webp" alt="Flag of Portugal">
                <b>Portugal</b>
            </div>
            <div class="country-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Flag_of_the_Netherlands.svg/800px-Flag_of_the_Netherlands.svg.png" alt="Flag of Netherland">
                <b>Netherland</b>
            </div>
            <div class="country-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Flag_of_Belgium.svg/1182px-Flag_of_Belgium.svg.png" alt="Flag of Belgium">
                <b>Belgium</b>
            </div>
            <div class="country-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/Flag_of_Italy.svg/2560px-Flag_of_Italy.svg.png" alt="Flag of Italy">
                <b>Italy</b>
            </div>
            <div class="country-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Flag_of_Norway.svg/2560px-Flag_of_Norway.svg.png" alt="Flag of Norway">
                <b>Norway</b>
            </div>
        </div>
    </section>
    
    <section id="section3">
        <h2>News</h2>
            <div id="news-container">
                <div class="news"></div>
                <div class="news"></div>
                <div class="news"></div>
            </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
